<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Faith Dakwa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #e91e63);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem;
    }
    nav {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 1rem auto 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0.75rem 1rem;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fce4ec;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      background-color: #f48fb1;
      color: #4a148c;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #f48fb1;
      padding-bottom: 0.25rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }
    input[type="submit"] {
      background-color: #f48fb1;
      color: #4a148c;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #e91e63;
      color: white;
    }
    footer {
      margin: 3rem auto 1rem;
      max-width: 900px;
      color: #f8bbd0;
      font-size: 0.9rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="recorded-videos.html">Recorded Videos</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Contact Me</h2>
    <p>If you'd like to get in touch, please send me a message below or connect with me on LinkedIn.</p>

    <form action="mailto:faithfdakwa@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    &copy; 2025 Faith Dakwa. All rights reserved.
  </footer>
</body>
</html>
